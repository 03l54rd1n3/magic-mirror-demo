<div class="clear eyelevel">

  <!-- WEATHER-->
  {{> weather}}

  <!-- TIMELY CONTENT: TIMESTAMP AND ALERTS -->
  <div class="timely-content">

    <!-- TIMESTAMP -->
    {{> timestamp}}

    <!-- TRAFFIC -->
    {{> traffic}}

    <!-- TEMPORARY CONTENT @TODO: remove these -->
    <div class="controls">
      <div id="message"></div>
      <button id="buttonReset" class="dark-contrast-btn">Reset</button>
      <a href="/create">Create Profile</a>
    </div>

    <div id="video" style="position: relative">
      <video id="cameraPreview" class="cameraPreview" style="position: absolute"></video>
      <canvas id="facesCanvas" width="640" height="480" style="position: absolute"></canvas>
    </div>

  </div>

</div>

<!-- AUTH STATES -->
<section class="auth-states">

  <!-- FACE DETECTED W/IN RANGE -->
  {{> faceInRange }}

</section>

<!-- LOW PRIORITY CONTENT -->
<section class="low-pri-content">
  {{> stocks}}
  {{> newsFeed}}
</section>
