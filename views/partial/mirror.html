<div id="snapshot"></div>
  <div class="clear eyelevel">

    <!-- WEATHER-->
    {{> weather}}

    <!-- TIMELY CONTENT: TIMESTAMP AND ALERTS -->
    <div class="timely-content">

      <!-- TIMESTAMP -->
      {{> timestamp}}

      <!-- TEMPORARY CONTENT @TODO: remove these -->
      <div class="controls">
        <div id="message"></div>
        <button id="buttonReset" class="dark-contrast-btn">Reset</button>
        <a href="/create">Create Profile</a>
      </div>

     <!-- EMOTION -->
     {{> emotion}}
    </div>

  </div>

  <!-- AUTH STATES -->
  <section class="auth-states">

    <!-- FACE DETECTED W/IN RANGE -->
    {{> faceInRange }}

  </section>

  <!-- LOW PRIORITY CONTENT -->
  <section class="low-pri-content">
    {{> traffic}}
    {{> stocks}}
    {{> newsFeed}}
  </section>

<div id="videoHidden">
  <video id="cameraPreview" class="cameraPreview"></video>
</div>
